<!DOCTYPE HTML>
<html>
	<head>
		<title>Wes Nabo Website</title>
		<link rel="icon" href="assets/images/logo.png">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload loading-page">
    <div id="root"></div>
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Landing/Loading Section -->
				<section id="landing" class="section">
					<header id="header">
						<h1> Wesley Nabo </h1>
						<p> Click Below For My Portfolio </p>
							<ul>
								<li><a href="portfolio.html" class="cta-button">Let's Go</a></li>
							</ul>
					</header>
				</section>

			</div>
		</div>
		<script>
			window.onload = function() { 
				document.body.classList.remove('is-preload'); 
			}
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
